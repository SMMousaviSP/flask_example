<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>
<body>
{% if method %}
    <h1>Request method is {{ method }}</h1>
{% endif %}

{% if name %}
    <h1>Hello {{ name }}!</h1>
{% else %}
    <h1>Hello, World!</h1>
{% endif %}
    <form action="/" method="POST">
        <input type="text" name="name">
        <input type="submit">
    </form>
</body>
</html>
